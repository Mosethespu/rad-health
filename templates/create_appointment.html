{% extends 'layout.html' %}

{% block title %}Create Appointment{% endblock %}

{% block content %}
    <h2>Create New Appointment</h2>
    <form method="POST">
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" name="patient_id" required><br><br>
        <div id="patient_info">
            </div>

        <label for="doctor_id">Doctor ID:</label>
        <input type="number" id="doctor_id" name="doctor_id" required><br><br>
        <label for="appointment_datetime">Date and Time:</label>
        <input type="datetime-local" id="appointment_datetime" name="appointment_datetime" required><br><br>

        <button type="submit">Create Appointment</button>
    </form>
    <p><a href="{{ url_for('receptionist_dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
