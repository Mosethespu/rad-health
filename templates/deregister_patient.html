{% extends 'layout.html' %}

{% block title %}De-register Patient{% endblock %}

{% block content %}
    <h2>De-register Patient</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" name="patient_id" required><br><br>
        <button type="submit">De-register Patient</button>
    </form>
    <p><a href="{{ url_for('receptionist_dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
